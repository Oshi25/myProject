<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Homework</title>
</head>
<body>
<div id="root">
	<div>
		<select id="cipher-select" onchange="showKey()">
			<option value="1">Шифр Цезаря</option>
			<option value="2">Шифр Веженера</option>
		</select>
	</div>
	<div id="labelKey">
		<label id="visibleLabel" hidden>Введите ключ: <input type="text" id="visibleInput"></label>
	</div>
	<div>
		<textarea id="source-text" cols="40" rows="20" placeholder="Введите русский текст"></textarea>
		<textarea id="cipher-text" cols="40" rows="20" readonly></textarea>
	</div>
	<div>
		<button id="cipher-button" onclick="encript()">Зашифровать</button>
	</div>
</div>
</body>
<script src="cipher.js"></script>
</html>
